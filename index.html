<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Festas</title>
    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        
        <aside>
            <div class="aside-container">
                <img src="./assets/Logo.svg" alt="Logo">

                <h1>Festivite</h1>

                <p>Crie um convite digital para o seu evento</p>
            </div>
        </aside>
        
        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>
                <form>
                    <fieldset class="create-event"> 
                        <legend>
                            <div class="calendar"></div>
                            Sobre o evento
                        </legend>

                        <div class="input-wrapper">
                            <label for="event-name">Título</label>
                            <input type="text" id="event-name" name="event-name" placeholder="Nome do seu evento">
                        </div>

                        <div class="grid-columns gap-1rem">
                            <div class="input-wrapper">
                                <label for="event-date-start">Início</label>
                                <input type="date" id="event-date-start" name="event-date-start">
                            </div>

                            <div class="input-wrapper">
                                <label for="event-date-end">Fim</label>
                                <input type="date" id="event-date-end" name="event-date-end">
                            </div>
                        </div>
                        <!-- seçao radiobox -->
                        <div class="grid-columns gap-1rem">
                            <div class="input-wrapper">
                                <label for="event-type">Tipo</label>
                                <div class="radio-wrapper">
                                    <div class="radio-inner">
                                        <input type="radio" id="event-type-presencial" name="event-type" value="presencial">
                                        <div class="radio-image-1"></div>
                                        <label for="event-type-presencial">Presencial</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" id="event-type-online" name="event-type" value="online">
                                        <div class="radio-image-2"></div>                                        
                                        <label for="event-type-online">Online</label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-wrapper">
                                <label for="local">Local</label>
                                <input type="text" id="local" name="local" placeholder="Link ou endereço">
                            </div>
                        </div>
            
                    </fieldset>
                </form>
            </div>
        </main>

        
    </div>

</body>
</html>
