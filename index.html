<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Festas</title>
    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        
        <aside>
            <div class="aside-container">
                <img src="./assets/Logo.svg" alt="Logo">

                <h1>Festivite</h1>

                <p>Crie um convite digital para o seu evento</p>
            </div>
        </aside>
        
        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>
                <form>
                    <fieldset class="create-event"> 
                        <legend>
                            <div class="calendar"></div>
                            Sobre o evento
                        </legend>

                        <div class="input-wrapper">
                            <label for="event-name">Título</label>
                            <input type="text" id="event-name" name="event-name" placeholder="Nome do seu evento" required>
                            <div class="error">
                                <img src="assets/icons/error.svg" alt="código de erro">
                                <span>Error message</span>
                            </div>
                        </div>

                        <div class="grid-columns gap-1rem">
                            <div class="input-wrapper">
                                <label for="event-date-start">Início</label>
                                <input type="date" id="event-date-start" name="event-date-start">
                            </div>

                            <div class="input-wrapper">
                                <label for="event-date-end">Fim</label>
                                <input type="date" id="event-date-end" name="event-date-end">
                            </div>
                        </div>
                        <!-- seçao radiobox -->
                        <div class="grid-columns gap-1rem">
                            <div class="input-wrapper">
                                <label for="event-type">Tipo</label>
                                <div class="radio-wrapper">
                                    <div class="radio-inner">
                                        <input type="radio" id="event-type-presencial" name="event-type" value="presencial">
                                        <div class="radio-image-1"></div>
                                        <label for="event-type-presencial">Presencial</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" id="event-type-online" name="event-type" value="online">
                                        <div class="radio-image-2"></div>                                        
                                        <label for="event-type-online">Online</label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-wrapper">
                                <label for="local">Local</label>
                                <input type="text" id="local" name="local" placeholder="Link ou endereço" required>
                                <div class="error">
                                    <img src="assets/icons/error.svg" alt="código de erro">
                                    <span>Error message</span>
                                </div>
                            </div>
                        </div>

                        <div class="textarea-wrapper">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" cols="20" rows="7" placeholder="Escreva detalhes do seu evento" required ></textarea>
                            <div class="error">
                                <img src="assets/icons/error.svg" alt="código de erro">
                                <span>Error message</span>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="personalize-event">
                        <legend>
                            <div class="pincel"></div>
                            Personalização
                        </legend>

                        <div class="input-wrapper ">
                            <label for="color">Cor principal</label>
                            <!-- seçao cores -->
                            <div class="radio-wrapper flex">
                                <div class="radio-inner">
                                    <input type="radio" id="blue" name="color" value="blue">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" id="navy" name="color" value="navy">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" id="purple" name="color" value="purple">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" id="furshia" name="color" value="furshia">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" id="pink" name="color" value="pink">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" id="danger" name="color" value="danger">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" id="orange" name="color" value="orange">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" id="yellow" name="color" value="yellow">
                                </div>
                                
                                <div class="radio-inner">
                                    <input type="radio" id="lime" name="color" value="lime">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" id="green" name="color" value="green">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" id="cyan" name="color" value="cyan">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>

        
    </div>

</body>
</html>
